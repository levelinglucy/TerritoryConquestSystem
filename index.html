
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Territory Conquest System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #1f2f46, #2d3e50);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    header { background-color: #142538; padding: 20px; }
    header img { max-width: 100%; height: auto; }
    h1 { margin-top: 20px; font-size: 2.4em; }
    p { font-size: 1.1em; max-width: 800px; margin: 10px auto 30px; }
    .button, button {
      background: #28a745; color: white; padding: 12px 24px;
      text-decoration: none; font-size: 1.1em;
      border-radius: 6px; margin: 5px; display: inline-block;
      border: none; cursor: pointer;
    }
    .theme-toggle {
      position: fixed; bottom: 10px; right: 10px;
      background: #666; color: white; padding: 8px 14px;
      border-radius: 4px; font-size: 12px; z-index: 1003;
    }
    .sprite {
      position: fixed; bottom: 12px; height: 48px; z-index: 10;
    }
    .infantry { left: 10px; animation: march 2s infinite alternate; }
    .tank { left: 80px; animation: shake 3s infinite alternate; }
    .artillery { left: 150px; animation: pulse 2s infinite; }
    .oilrig { left: 220px; animation: bob 2.5s infinite; }
    @keyframes march { 0% { transform: translateX(0); } 100% { transform: translateX(15px); } }
    @keyframes shake { 0%, 100% { transform: rotate(0); } 50% { transform: rotate(1deg); } }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-4px); } }
    .qr-box, .gist-block { margin-top: 30px; }
    footer { margin-top: 40px; font-size: 0.9em; color: #ccc; }
  </style>
</head>
<body>
  <header>
    <img src="banner.png" alt="Territory Conquest System Banner">
  </header>
  <main>
    <h1>Welcome to the Territory Conquest System</h1>
    <p>A complete Roblox RTS framework: deploy troops, control zones, manage resources, and more.</p>
    <a href="https://github.com/LevelingLucy/TerritoryConquestSystem" class="button">View on GitHub</a>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <div class="qr-box">
      <label><strong>QR Code for Preset</strong></label><br>
      <input type="text" id="qrInput" placeholder="Paste Gist URL here">
      <button onclick="generateQR()">Generate QR</button>
      <canvas id="qrCanvas"></canvas>
    </div>
    <div class="gist-block">
      <label><strong>Secret Lore Button</strong></label><br>
      <button onclick="alert('There is a war beyond borders, and memory is the only battlefield they cannot burn.')">Reveal Lore</button>
    </div>
  </main>

  <img src="sprite_infantry.gif" alt="Infantry" class="sprite infantry">
  <img src="sprite_tank.gif" alt="Tank" class="sprite tank">
  <img src="sprite_artillery.gif" alt="Artillery" class="sprite artillery">
  <img src="sprite_oilrig.gif" alt="Oil Rig" class="sprite oilrig">

  <footer>
    <p>Built with love by <strong>LevelingLucy</strong> & guided by Noe</p>
  </footer>

  <script>
    function toggleTheme() {
      const body = document.body;
      const isLight = body.classList.toggle("light-mode");
      body.style.background = isLight
        ? "linear-gradient(to right, #f0f0f0, #e0e0e0)"
        : "linear-gradient(to right, #1f2f46, #2d3e50)";
      body.style.color = isLight ? "#222" : "#fff";
    }

    function generateQR() {
      const input = document.getElementById('qrInput').value;
      const qr = new QRious({
        element: document.getElementById('qrCanvas'),
        value: input,
        size: 200,
        level: 'H'
      });
    }
  </script>
</body>
</html>
